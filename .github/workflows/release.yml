name: create release
on:
  push:
    tags:
      - "v*"
jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate release notes
        run: |
          cat >release_notes.md <<EOF
          See [CHANGELOG.md](https://github.com/ssoj13/playa-ffmpeg/blob/${GITHUB_REF##*/}/CHANGELOG.md) for changes.
          EOF
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
